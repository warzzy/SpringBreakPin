#config_version=5
##! mode: lastchance
mode:
  start_events: ball_started
  priority: 100

shots:
  shot_left_ro:
    switch: s_left_ro
    show_tokens: 
      led: led_47
    advance_events: mode_lastchance_started, no_shot_left_ro_lit_hit
    #profile: swingshot_profile
  shot_right_ro:
    switch: s_right_ro
    show_tokens:
      led: led_49
    advance_events: no_advance_shot_right_ro
    #profile: swingshot_profile

shot_groups:
  lastchance_shots:
    shots:
      - shot_left_ro
      - shot_right_ro
    rotate_events: timer_timer_lastchance_tick

timers:
  timer_lastchance:
    start_value: 0
    tick_interval: 1s
    start_running: true
    control_events:
      - action: stop
        event: lastchance_shots_lit_hit
      - action: start
        event: ball_drain

ball_saves:
  lastchance:
    active_time: 10s
    enable_events: lastchance_shots_lit_hit
    auto_launch: true
    balls_to_save: 1
  
light_player:
  ball_save_lastchance_enabled:
    led_51: red
  ball_save_lastchance_disabled:
    led_51: off
